<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chez Ellie</title>
    <link rel="stylesheet" href="style.css"/>
    <link
            rel="stylesheet"
            href="https://unpkg.com/hiraku@latest/css/hiraku.min.css"
    />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
    />
    <script src="https://unpkg.com/hiraku@latest/js/hiraku.min.js"></script>
</head>
<body>
<section class="landing">
<header>
    <div class="logo">Chez Ellie</div>
    <div class="menu">
        <div class="menu__text1">MENU</div>
        <div class="menu__text2">NEWS</div>
        <div class="menu__text3">RESERVATION</div>
        <div class="menu__text4">CONTACT</div>
    </div>
    <div class="social-media">
        <div class="social-media1">
            <img src="./assets/Twitter.png" alt=""/>
        </div>
        <div class="social-media2">
            <img src="./assets/Facebook.png" alt=""/>
        </div>
        <div class="social-media3">
            <img src="./assets/Instagram.png" alt=""/>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">MENU</a>
            <a href="#">NEWS</a>
            <a href="#">RESERVATION</a>
            <a href="#">CONTACT</a>
        </div>
        <i onclick="openNav()" class="fas fa-bars"></i>
    </div>
</header>
<main>
    <h1>Bakery with love</h1>
    <div class="button">OUR MENU</div>
</main>
</section>

</body>
</html>
